<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load i18n %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SIABRA</title>
	{% load bootstrap3 %}
    {% bootstrap_css %}
	{% bootstrap_javascript jquery=1 %}
	<meta content="" name="description"></meta>
	<link href="{{STATIC_URL}}css/signin.css" rel="stylesheet">
</head>

<body >

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    	  <div class="container">
        		<div class="navbar-header">
          			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            			<span class="sr-only">Toggle navigation</span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
          			</button>
          			 <a class="navbar-brand" href="{% url "principal.views.home" %}"><img style="max-width:100px; margin-top: -7px;"
             src="{{STATIC_URL}}img/logop.png"> SIABRA</a>
           		</div>

           		<div class="collapse navbar-collapse">
          			<form class="navbar-right navbar-form" role="form" id='formulario' method='post' name='action' value='login' >
          				{% csrf_token %}
                        <div class="form-group">
              				<input type="text" name="username" placeholder="{% trans "Nombre de usuario" %}" class="form-control">
              			</div>
                        <div class="form-group">
               				<input type="password" name="password" placeholder="{% trans "Password" %}" class="form-control">
            			</div>
            			<button type="submit" class="btn btn-primary" value='Login' name='Login'>{% trans "Iniciar sesi√≥n"%}</button>
           				<h6 style="color:#FFFFFF">{{error}}</h6>
          			</form>
        		</div><!--/.navbar-collapse -->
      		</div>
		</div>

        <div class="container" role="main">
    	{% block contenido %} {% endblock %}
    	</div>
</body>
{%block pie %} {% endblock %}
</html>
